<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freepik Scraper & Downloader</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/1092/1092004.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="/script.js" defer></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      }
      .btn-hover {
        transition: all 0.3s ease;
      }
      .btn-hover:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .progress-bar {
        transition: width 0.3s ease;
      }
      .btn-disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-disabled:hover {
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body class="min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-4">
      <!-- Header -->
      <div
        class="bg-white rounded-xl p-4 shadow-lg mb-4 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <i class="fas fa-download text-blue-600 text-2xl"></i>
          <h1 class="text-xl font-semibold text-gray-800">
            Freepik Scraper & Downloader
          </h1>
        </div>
        <div class="flex space-x-3">
          <button class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="fas fa-minus"></i>
          </button>
          <button class="text-gray-400 hover:text-gray-600 transition-colors">
            <i class="far fa-square"></i>
          </button>
          <button class="text-gray-400 hover:text-red-500 transition-colors">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
        <!-- URL Input -->
        <div class="space-y-3">
          <label class="block text-sm font-medium text-gray-700">URL:</label>
          <div class="flex space-x-2">
            <input
              type="text"
              class="flex-1 rounded-lg border border-gray-200 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              placeholder="Enter Freepik URL (e.g., https://www.freepik.com/...)"
            />
            <button
              id="startBtn"
              class="btn-hover bg-emerald-500 text-white px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-emerald-600 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <i class="fas fa-play text-sm"></i>
              <span>Start</span>
            </button>
            <button
              id="stopBtn"
              class="btn-hover bg-red-500 text-white px-4 py-2 rounded-lg flex items-center space-x-2 hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"
              disabled
            >
              <i class="fas fa-stop text-sm"></i>
              <span>Stop</span>
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3">
          <button
            id="loadTemplateBtn"
            class="btn-hover flex-1 bg-orange-500 text-white px-4 py-2.5 rounded-lg flex items-center justify-center space-x-2 hover:bg-orange-600"
          >
            <i class="fas fa-file-import text-sm"></i>
            <span>Load Template</span>
          </button>
          <button
            id="startDownloadBtn"
            class="btn-hover flex-1 bg-emerald-500 text-white px-4 py-2.5 rounded-lg flex items-center justify-center space-x-2 hover:bg-emerald-600 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <i class="fas fa-download text-sm"></i>
            <span>Start Download</span>
          </button>
          <button
            id="stopDownloadBtn"
            class="btn-hover flex-1 bg-red-500 text-white px-4 py-2.5 rounded-lg flex items-center justify-center space-x-2 hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
          >
            <i class="fas fa-ban text-sm"></i>
            <span>Stop Download</span>
          </button>
        </div>

        <!-- Progress Area -->
        <div class="space-y-4">
          <div
            class="relative w-full h-2 bg-gray-100 rounded-full overflow-hidden"
          >
            <div
              class="progress-bar absolute top-0 left-0 h-full bg-blue-500 rounded-full"
              style="width: 0%"
            ></div>
          </div>

          <!-- Log Area -->
          <div
            class="border border-gray-100 rounded-xl h-64 bg-gray-50 overflow-hidden"
          >
            <div class="h-full overflow-y-auto p-4">
              <div class="font-mono text-sm space-y-1">
                <div class="text-gray-600">Ready to start...</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Status Bar -->
      <div class="mt-4 bg-white rounded-xl p-4 shadow-lg">
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center space-x-2">
            <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
            <span class="text-gray-600">Status: Ready</span>
          </div>
          <div class="text-gray-600">Downloaded: 0/0</div>
          <div class="text-gray-600">Speed: 0 KB/s</div>
        </div>
      </div>
    </div>
  </body>
</html>
